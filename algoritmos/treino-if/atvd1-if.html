<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 :)</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
        }

        .caixa{
            width: 50%;
            margin: auto;
        }
        input, button{
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="caixa">
        <label>Qual a sua idade: </label><input id="ipt_idade">
    </div>
    <div class="caixa">
        <button onclick="calcular()">Ir a festa!</button>
    </div>
    <div class="caixa" id="resp"></div>
    

</body>
</html>

<script>
    function calcular() {
        if(Number(ipt_idade.value) < 18){
            resp.innerHTML = "Pedir permissão pro responsável";
        }

        if(Number(ipt_idade.value) >= 18){
            resp.innerHTML = "Pode ir a festa";
        }
    }

</script>
